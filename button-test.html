<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
    <style>
        #box {
            width: 300px;
            border: 1px solid black;
        }
        #btn {
            width: 300px; 
            border: 1px solid black;
            display: flex;
            justify-content: space-around;
        }
        #displayButton {
            height: 50px;
            border: 1px solid blue;
            text-align: center;
            padding: 20px;
            cursor: pointer;
            user-select: none;
        }
    </style>
    <script>
        function showName(name) {
            const dis = document.querySelector('#displayButton');
            dis.textContent = name;
        }

        function showAlert() {
            const dis = document.querySelector('#displayButton');
            alert(dis.textContent);
        }
    </script>
</head>
<body>
    <div id="box">
        <div id="btn">
            <button onclick="showName(this.textContent)">버튼1</button>
            <button onclick="showName(this.textContent)">버튼2</button>
            <button onclick="showName(this.textContent)">버튼3</button>
        </div>
        <div onclick="showAlert()" id="displayButton">클릭한 이름 표시</div>
    </div>
</body>
</html>
